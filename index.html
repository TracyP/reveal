<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reveal</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #eef4f7;
    overflow-x: hidden;
    margin: 0; padding: 20px;
  }
  #modeIndicator {
    margin-top: 5px;
    font-weight: bold;
    color: #333;
  }
  #game {
    margin-top: 30px;
  }
  #wordWrapper {
    display: inline-block;
    padding: 15px;
    border: 3px solid transparent;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  #wordWrapper.complete {
    animation: pulse-border 1s ease-out;
    border-color: #4caf50;
  }
  @keyframes pulse-border {
    0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
    50% { box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.4); }
    100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
  }
  @keyframes fadeTile {
    0% { background-color: #ffeb3b; }
    100% { background-color: #aaa; }
  }
  #word {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .tile {
    width: 40px; height: 40px;
    display: flex; align-items: center; justify-content: center;
    background: #ddd;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-transform: uppercase;
    border: none;
  }
  .tile.correct { background: #4caf50; color: white; }
  .tile.hint { background: #aaa; color: white; animation: fadeTile 0.5s ease-in-out; }
  .keyboard { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
  .keyrow { display: flex; justify-content: center; margin: 5px 0; }
  .key {
    width: 40px; height: 40px; margin: 2px; border: none;
    background: #ddd; font-size: 1em; cursor: pointer; border-radius: 4px;
    text-transform: uppercase;
  }
  .key.correct { background: #4caf50; color: white; }
  .key.wrong { background: #f44336; color: white; }
  .key.hintkey { background: #aaa; color: white; cursor: default; }
  .key.disabled { cursor: not-allowed; opacity: 0.6; }
  #summary { margin-top: 30px; font-weight: bold; white-space: pre-line; }
  #share { margin-top: 10px; cursor: pointer; color: #007BFF; text-decoration: underline; }
  #helpButton {
    margin-top: 20px;
    display: inline-block;
    padding: 10px 20px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  #hintsLeft {
    display: flex;
    justify-content: center;
    background: #e2e8f0;
    border-radius: 50px;
    padding: 6px 12px;
    gap: 8px;
    box-shadow: inset 0 0 2px #ccc;
    margin-bottom: 15px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
  }
  .hint-led {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #4caf50; /* green */
    transition: background-color 0.3s ease;
  }
  .hint-led.used {
    background: #f44336; /* red */
  }
</style>
</head>
<body>
  <h1>Reveal</h1>
  <div id="modeIndicator"></div>
  <div id="game">
    <div id="wordWrapper"><div id="word"></div></div>
    <div id="hintsLeft"></div>
    <div class="keyboard" id="keyboard"></div>
    <div id="summary"></div>
    <div id="definition"></div>
    <div id="share" onclick="shareResult()" title="Share your result"></div>
    <button id="helpButton" onclick="location.href='help.html'">How to Play</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="encryptedWords.js"></script>
  <script src="main.js"></script>
</body>
</html>
