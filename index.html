<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reveal</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #eef4f7;
    overflow-x: hidden;
    margin: 0; padding: 20px;
    background-color: #f0f4f8; /* light pastel blue-grey */
    transition: background-color 0.3s ease;
  }
  #modeIndicator {
    margin-top: 5px;
    font-weight: bold;
    color: #333;
  }
  #game {
    margin-top: 30px;
  }
  #wordWrapper {
    display: inline-block;
    padding: 15px;
    border: 3px solid transparent;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  @keyframes pulse-border {
    0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
    50% { box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.4); }
    100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
  }
  @keyframes fadeTile {
    0% { background-color: #ffeb3b; }
    100% { background-color: #aaa; }
  }
  #word {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

/* TILE COLORS */

.tile.correct {
  background-color: #4CAF50; /* green */
  color: white;
}
.tile.hint {
  background-color: #2196F3; /* vibrant LED blue */
  color: white;
}
/* KEYBOARD BUTTONS */
.key.correct {
  background-color: #4CAF50;
  color: white;
}
.key.wrong {
  background-color: #d32f2f; /* red */
  color: white;
}
.key.hint {
  background-color: #90caf9; /* pastel blue */
  color: black;
}

/* HINT LED CONTAINER */
#hintsLeft {
  display: flex;
  justify-content: center;
  background: #e0e0e0;
  border-radius: 50px;
  padding: 3px 6px;
  gap: 4px;
  box-shadow: inset 0 0 2px #ccc;
  margin-bottom: 7px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}
#hintsLeftContainer {
  display: flex;
  align-items: center;
  background-color: #e0e0e0;
  border-radius: 999px;
  padding: 4px 12px;
  font-weight: bold;
  font-size: 1.1em;
  color: #333;
  width: fit-content;
  margin: 10px auto;
}

/* LEDS */
.hint-led {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: grey;
  margin-left: 8px;
}
.hint-led.used {
  background-color: #2196F3; /* vibrant LED blue */
}
  
/* WORD BORDER STATES */
#wordWrapper.complete.success {
  border: 3px solid #4CAF50;
  border-radius: 8px;
  padding: 10px;
  animation: pulse-border 1s ease-out;
}
#wordWrapper.complete.failure {
  border: 3px solid #d32f2f;
  border-radius: 8px;
  padding: 10px;
  animation: pulse-border 1s ease-out;
}
  
  .tile {
    width: 40px; height: 40px;
    display: flex; align-items: center; justify-content: center;
    background: #ddd;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-transform: uppercase;
    border: none;
  }
  .keyboard { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
  .keyrow { display: flex; justify-content: center; margin: 5px 0; }
  .key {
    width: 40px; height: 40px; margin: 2px; border: none;
    background: #ddd; font-size: 1em; cursor: pointer; border-radius: 4px;
    text-transform: uppercase;
  }
  .key.hintkey { background: #aaa; color: white; cursor: default; }
  .key.disabled { cursor: not-allowed; opacity: 0.6; }
  #summary { margin-top: 30px; font-weight: bold; white-space: pre-line; }
  #share { margin-top: 10px; cursor: pointer; color: #007BFF; text-decoration: underline; }
  #helpButton {
    margin-top: 20px;
    display: inline-block;
    padding: 10px 20px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }

@keyframes flash-twice {
  0%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.3; }
  50% { opacity: 1; }
}

.correct-flash {
  animation: flash-twice 0.4s ease-in-out;
}

.hint-flash {
  animation: flash-twice 0.4s ease-in-out;
}

</style>
</head>
<body>
  <h1>Reveal</h1>
  <div id="modeIndicator"></div>
  <div id="game">
    <div id="wordWrapper"><div id="word"></div></div>
    <div id="hintsLeft"></div>
    <div class="keyboard" id="keyboard"></div>
    <div id="summary"></div>
    <div id="definition"></div>
    <div id="share" onclick="shareResult()" title="Share your result"></div>
    <button id="helpButton" onclick="location.href='help.html'">How to Play</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="encryptedWords.js"></script>
  <script src="main.js"></script>
</body>
</html>
